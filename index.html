<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Excel</title>
</head>

<body>
    <!-- _____________________page top__________________________ -->
    <div class="page-action-cont">
        <div class="page-action">File</div>
        <div class="page-action">Home</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>

    <!-- _____________________cell actions__________________________ -->
    <div class="cellprps-action-cont">
        <span class="material-icons">
            content_copy
        </span>
        <span class="material-icons">
            content_cut
        </span>
        <span class="material-icons">
            content_paste
        </span>
        <select class="font-family-prop">
            <option value="monospace">Monospace</option>
            <option value="cursive">Cursive</option>
            <option value="sans-serif">Sans-serif</option>
            <option value="fantasy">fantasy</option>
        </select>
        <select class="font-size-prop">
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
        </select>
        <span class="material-icons bold">
            format_bold
        </span>
        <span class="material-icons italic">
            format_italic
        </span>
        <span class="material-icons underline">
            format_underlined
            </span>
        <span class="left material-icons alignment">
            format_align_left
        </span>
        <span class="center material-icons alignment">
            format_align_center
        </span>
        <span class="right material-icons alignment">
            format_align_right
        </span>
        <span class="justify material-icons alignment">
            format_align_justify
        </span>
        <div class="color-prop">
            <span class="material-icons">
                format_color_text
                </span>
            <input type="color" class="font-color-prop">
        </div>
        <div class="color-prop">
            <span class="material-icons">
                format_color_fill
            </span>
            <input type="color" class="font-BgColor-prop">
        </div>


    </div>

    <!-- _____________________formula__________________________ -->

    <div class="formula-action-cont">
        <input type="text" readonly class="address-bar">
        <img class="formula-icon" src="https://img.icons8.com/ios-filled/50/000000/formula-fx.png" />
        <input type="text" class="formula-bar">
    </div>

    <!-- _____________________Grid cont__________________________ -->

    <div class="grid-cont">
        <div class="top-left-dummy"></div>
        <div class="add-colm-cont"></div>
        <div class="cell-cont">
            <div class="add-row-cont"></div>
        </div>

    </div>

    <!-- _____________________footer__________________________ -->

    <div class="sheet-action-cont">
        <div class="sheet-add-icon">
            <span class="material-icons">
                post_add
            </span>
        </div>

        <div class="sheet-folder-cont">
            <div class="sheet-folder">Sheet 1</div>
        </div>

    </div>


    <script src="./js/cell.js"></script>
    <script src="./js/cell-properties.js"></script>
    <script src="./js/formula.js"></script>
</body>

</html>
